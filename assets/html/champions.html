<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/champions.css">
    <title>LOL API Fan Homepage</title>
</head>
<body>
    <header class="header">
        <div class="title">
            <H1 class="lolText">LEAGUE OF LEGENDS<span class="apiText">&nbsp;&nbsp;API</span></H1>
        </div>
        <div class="container">
            <button id="hamburger" class="hamburger">
                <div class="bar"></div>
            </button>
        </div>
        <nav class="navbar">
            <a class="navLink pcNav lolText" href="https://jk377y.github.io/LOL_API_Fan_Page/">Home</a>
            <a class="navLink pcNav lolText" href="./champions.html">Champions</a>
            <a class="navLink pcNav lolText" href="./items.html">Items</a>
            <a class="navLink pcNav lolText" href="./maps.html">Maps</a>
            <a class="navLink pcNav lolText" href="./tournaments.html">Tournaments</a>
        </nav>
    </header>
    <nav class="mobileNav">
        <a href="https://jk377y.github.io/LOL_API_Fan_Page/"><span class="navLink lolText">Home</span></a>
        <a href="./champions.html"><span class="navLink lolText">Champions</span></a>
        <a href="./items.html"><span class="navLink lolText">Items</span></a>
        <a href="./maps.html"><span class="navLink lolText">Maps</span></a>
        <a href="./tournaments.html"><span class="navLink lolText">Tournaments</span></a>
    </nav>
    <section id="main">
        <div class="gallery">
        <!-- this is where the champion thumbnails are generated by the js code -->
        </div>
        <div class="champDisplay" style="display:none">
            <div class="champBio">
                <div class="nameTitle">
                    <p id="name" class="lolText nameText"></p>
                    <p id="title" class="lolText nameText"></p>
                </div>
                <div class="blurbText">
                    <p id="blurb" class="white bioText"></p>
                </div>
            </div>
            <div class="bigPic">
                <!-- larger image is displayed here when a thumbnail is clicked -->
                <img id="champPic" src=""></img>
            </div>
            <div class="statWindow">
                <div class="stats">
                    <p class="lolText catagory">Primary Role:</p>
                    <p id="role1" class="white"></p>
                </div>
                <div class="stats">
                    <p class="lolText catagory">Secondary Role:</p>
                    <p id="role2" class="white"></p>
                </div>
                <div class="stats">
                    <p class="lolText catagory">Attack:</p>
                    <p id="attack" class="white"></p>
                </div>
                <div class="stats">
                    <p class="lolText catagory">Defense:</p>
                    <p id="defense" class="white"></p>
                </div>
                <div class="stats">
                    <p class="lolText catagory">Magic:</p>
                    <p id="magic" class="white"></p>
                </div>
                <div class="stats">
                    <p class="lolText catagory">Resource:</p>
                    <p id="partype" class="white"></p>
                </div>
                <div class="stats">
                    <p class="lolText catagory">Armor:</p>
                    <p id="armor" class="white"></p>
                </div>
                <div class="stats">
                    <p class="lolText catagory">Attack Damage:</p>
                    <p id="attackdamage" class="white"></p>
                </div>
                <div class="stats">
                    <p class="lolText catagory">Attack Range:</p>
                    <p id="attackrange" class="white"></p>
                </div>
                <div class="stats">
                    <p class="lolText catagory">Attack Speed:</p>
                    <p id="attackspeed" class="white"></p>
                </div>
                <div class="stats">
                    <p class="lolText catagory">Move Speed:</p>
                    <p id="movespeed" class="white"></p>
                </div>
                <div class="stats">
                    <p class="lolText catagory">Crit:</p>
                    <p id="crit" class="white"></p>
                </div>
                <div class="stats">
                    <p class="lolText catagory">HP:</p>
                    <p id="hp" class="white"></p>
                </div>
                <div class="stats">
                    <p class="lolText catagory">HP Regen:</p>
                    <p id="hpregen" class="white"></p>
                </div>
                <div class="stats">
                    <p class="lolText catagory">MP:</p>
                    <p id="mp" class="white"></p>
                </div>
                <div class="stats">
                    <p class="lolText catagory">MP Regen:</p>
                    <p id="mpregen" class="white"></p>
                </div>
                <div class="stats">
                    <p class="lolText catagory">Spell Block:</p>
                    <p id="spellblock" class="white"></p>
                </div>
            </div>
        </div>
    </section>
    <script src="../../assets/js/champion.js"></script>
</body>
</html>
