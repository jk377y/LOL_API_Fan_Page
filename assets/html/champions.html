<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="stylesheet" href="/assets/css/fonts.css">
    <link rel="stylesheet" href="/assets/css/champions.css">
    <title>LOL API Fan Homepage</title>
</head>
<body>
    <header class="header">
        <div class="title">
            <H1 class="lolText">LEAGUE OF LEGENDS<span class="apiText">&nbsp;&nbsp;API</span></H1>
        </div>
        <div class="container">
            <button id="hamburger" class="hamburger">
                <div class="bar"></div>
            </button>
        </div>
        <nav class="navbar">
            <a class="navLink pcNav lolText" href="/index.html">Home</a>
            <a class="navLink pcNav lolText" href="./champions.html">Champions</a>
            <a class="navLink pcNav lolText" href="./items.html">Items</a>
            <a class="navLink pcNav lolText" href="./maps.html">Maps</a>
            <a class="navLink pcNav lolText" href="./tournaments.html">Tournaments</a>
        </nav>
    </header>
    <nav class="mobileNav">
        <a href="../../index.html"><span class="navLink lolText">Home</span></a>
        <a href="./champions.html"><span class="navLink lolText">Champions</span></a>
        <a href="./items.html"><span class="navLink lolText">Items</span></a>
        <a href="./maps.html"><span class="navLink lolText">Maps</span></a>
        <a href="./tournaments.html"><span class="navLink lolText">Tournaments</span></a>
    </nav>
    <section id="main">
        <div class="gallery">
        <!-- this is where the champion thumbnails are generated by the js code -->
        </div>
        <div class="champDisplay">
            <div>
                <!-- larger image is displayed here when a thumbnail is clicked -->
                <img id="champPic" src=""></img>
            </div>
            <div class="stats">
                <p id="name" class="white lolText"></p>
                <p id="title" class="white lolText"></p>
                <p id="blurb" class="white"></p>
                <p class="white">Primary Role:<span id="role1"></span></p>
                <p class="white">Secondary Role:<span id="role2"></span></p>
                <p class="white">Attack:<span id="attack"></span></p>
                <p class="white">Defense:<span id="defense"></span></p>
                <p class="white">Magic:<span id="magic"></span></p>
                <p class="white">Resource:<span id="partype"></span></p>
                <p class="white">Armor:<span id="armor"></span></p>
                <p class="white">Attack Damage:<span id="attackdamage"></span></p>
                <p class="white">Attack Range:<span id="attackrange"></span></p>
                <p class="white">Attack Speed:<span id="attackspeed"></span></p>
                <p class="white">Move Speed:<span id="movespeed"></span></p>
                <p class="white">Crit:<span id="crit"></span></p>
                <p class="white">HP:<span id="hp"></span></p>
                <p class="white">HP Regen:<span id="hpregen"></span></p>
                <p class="white">MP:<span id="mp"></span></p>
                <p class="white">MP Regen:<span id="mpregen"></span></p>
                <p class="white">Spell Block:<span id="spellblock"></span></p>




            </div>
        </div>
    </section>
    <script src="/assets/js/champion.js"></script>
</body>
</html>
